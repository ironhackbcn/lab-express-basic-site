<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="/css/style.css">

  <title>Photo Gallery</title>
</head>
<body>
  <nav class="nav-bar">
    <h1 class="logo"><a href="/"><img src="/images/alive.png" alt="Alive logo" class="logo-img">PEARL JAM</a></h1>
    <ul class="nav">
      <li class="navlink navlink-active"><a href="/gallery">Gallery</a></li>
      <li class="navlink"><a href="/about">About Us</a></li>
    </ul>
    <div class="burger">
      <i class="fas fa-bars"></i>
    </div>
  </nav>

  <main>
    <section class="photo-gallery">
      <div class="photo-container">
        <img src="/images/1.png" alt="Binaural Tour photo">
        <span class="title">Binaural Tour</span>
        <span class="text">Toronto, Canada - 2016</span>
      </div>
      <div class="photo-container">
        <img src="/images/2.png" alt="Binaural Tour photo">
        <span class="title">Binaural Tour</span>
        <span class="text">Chicago, USA - 2016</span>
      </div>
      <div class="photo-container">
        <img src="/images/3.png" alt="Lightning Bolt Tour photo">
        <span class="title">Lightning Bolt Tour</span>
        <span class="text">Missoula, USA - 2018</span>
      </div>
      <div class="photo-container">
        <img src="/images/5.png" alt="Lightning Bolt Tour photo">
        <span class="title">Lightning Bolt Tour</span>
        <span class="text">Missoula, USA - 2018</span>
      </div>
      <div class="photo-container">
        <img src="/images/6.png" alt="Lightning Bolt Tour photo">
        <span class="title">Lightning Bolt Tour</span>
        <span class="text">Missoula, USA - 2018</span>
      </div>
      <div class="photo-container">
        <img src="/images/4.png" alt="Hometown Concert photo">
        <span class="title">Hometown Concert</span>
        <span class="text">Seattle, USA - 2018</span>
      </div>
    </section>
  </main>
  
  <script src="/js/main.js"></script>
</body>
</html>
